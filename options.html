<!DOCTYPE html>
<html>
<head>
    <title>WebCarnet - Configuration</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #722F37;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a252c;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Configuration de WebCarnet</h1>
    <div class="form-group">
        <label for="apiKey">Clé API OpenAI :</label>
        <input type="text" id="apiKey" placeholder="Entrez votre clé API OpenAI">
    </div>
    <button id="saveButton">Enregistrer</button>
    <div id="message"></div>

    <script src="config-manager.js"></script>
    <script src="options.js"></script>
</body>
</html>
